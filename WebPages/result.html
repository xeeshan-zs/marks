<div class="container">

    <div class="form-group">
        <label for="className">Class:</label>
        <select id="className" onchange="handleClassChange()">
            <option value=""></option>
            <option value="1-A">M-1</option>
            <option value="1-B">M-2</option>
            <option value="2-A">II-A</option>
            <option value="2-B">II-B</option>
            <option value="3-A">III</option>
            <option value="4-A">IV</option>
            <option value="5-A">V</option>

        </select>
    </div>
    <div class="form-group" id="rollNumberGroup">
        <label for="rollNumber">Roll Number</label>
        <input type="text"
               id="rollNumber"
               name="rollNumber"
               placeholder="Enter Roll Number"
               maxlength="14"
               pattern="^L-BSCS\d{7}|CS-\d{3}"
               value=""
               oninput="adjustRollNumberFormat()">
    </div>

    <div class="cnic-group hidden" id="cnicGroup">
        <label for="cnic">CNIC</label>
        <input type="text"
               id="cnic"
               name="cnic"
               placeholder="00000-0000000-0"
               maxlength="15"
               oninput="formatCNIC(this)">
    </div>

    <div class="find-btn" id="findBtn">
    <button onclick="showResult()" id="findButton">View Result</button>
    </div>
    <div id="errorMessage" class="error"></div>

    <div class="result" id="result">
        <img id="studentImage" src="" >
        <div class="student-details">
            <span id="studentName"></span> <br>
            Roll Number: <span id="studentRoll"></span>
        </div>
        <table>
            <thead>
            <tr>
                <th>S.No</th>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Total Marks</th>
            </tr>
            </thead>
            <tbody id="resultTable"></tbody>
        </table>
        <div class="disclaimer">
            This is not a proper result from university.
            <br>
            This result has been downloaded from
            " https://students.atrons.net "

        </div>
    </div>

    <div class="print-btn" id="printBtn">
        <button onclick="printResult()">Print Result as PDF</button>
    </div>
</div>
