        border-bottom: 0.5px solid var(--border-color);

    nav ul li a:active {

        border-radius: 16px;
        backdrop-filter: blur(20px);

        margin-top: 70px;
    }

    .header h1 {

        font-size: 24px;

    }

    .tasks-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .day-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
    }

    .day-header {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--border-color);
    }

    .task-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid var(--border-color);
    }

    .task-item:last-child {
        border-bottom: none;
    }

    .task-checkbox {
        margin-right: 12px;
    }

    .task-content {
        flex-grow: 1;
    }

    .task-title {
        font-weight: 500;
        margin-bottom: 4px;

    .task-due {
        font-size: 12px;
        color: var(--task-pending);
    }

    .task-completed .task-title {
        text-decoration: line-through;
        opacity: 0.7;

    .task-completed .task-due {

<script>
    async function loadTasks() {
        try {
            // Fetch Excel file
            const response = await fetch('../assets/result.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });

            // Get the "Tasks" sheet
            const sheet = workbook.Sheets['Tasks'];
            const tasks = XLSX.utils.sheet_to_json(sheet);

            const tasksContainer = document.getElementById('tasks-container');
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

            // Clear existing content
            tasksContainer.innerHTML = '';

            // Create cards for each day
            days.forEach(day => {
                const dayTasks = tasks.filter(task => task.Day === day);

                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                dayCard.appendChild(dayHeader);

                // Add tasks for this day
                dayTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    if (task.Completed) {
                        taskItem.classList.add('task-completed');
                    }

                    taskItem.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.Completed ? 'checked' : ''}>
                            <div class="task-content">
                                <div class="task-title">${task.Title}</div>
                                <div class="task-due">${task.DueTime || '-'}</div>
                            </div>
                        `;

                    dayCard.appendChild(taskItem);
                });

                tasksContainer.appendChild(dayCard);
            });

            // Add checkbox event listeners
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    const taskItem = this.closest('.task-item');
                    if (this.checked) {
                        taskItem.classList.add('task-completed');
                    } else {
                        taskItem.classList.remove('task-completed');
                    }
                });
            });

        } catch (error) {
            console.error('Error loading tasks:', error);
            document.getElementById('tasks-container').innerHTML = '<p>Error loading tasks. Please make sure result.xlsx exists and has a "Tasks" sheet.</p>';
        }
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        const root = document.documentElement;
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', newTheme);
    });

    // Load tasks when page loads
    window.addEventListener('load', loadTasks);
</script>
