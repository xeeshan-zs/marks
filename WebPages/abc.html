<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSCS-3B</title>
    <link rel="icon" href="../assets/images/favi-icon.svg">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --header-bg: rgba(30, 30, 30, 0.8);
            --border-color: #2c2c2c;
            --card-bg: rgba(30, 30, 30, 0.8);
            --text-muted: #8e8e93;
            --accent-color: #007AFF;
            --icon-filter: invert(1);
        }

        [data-theme="light"] {
            --bg-color: #f2f2f7;
            --text-color: #000000;
            --header-bg: rgba(255, 255, 255, 0.8);
            --border-color: #e5e5ea;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-muted: #8e8e93;
            --accent-color: #007AFF;
            --icon-filter: invert(0);
        }

        .hidden {
            display: none !important;
        }

        /* Authentication Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
        }

        .auth-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 400px;
        }

        .auth-box label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--header-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        .auth-box button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 16px;
        }

        /* Rest of your existing CSS styles here */
        /* ... (include all your previous CSS styles here) ... */
    </style>
</head>

<body>
<nav class="hidden">
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="weeklyTasks.html">Weekly Tasks</a></li>
        <li><a href="notifications.html">Notifications</a></li>
        <li><a href="assignments.html">Assignment Submission</a></li>
        <button id="theme-toggle" onclick="toggleTheme()">
            <img src="../assets/images/light-icon.svg" alt="Theme Toggle">
        </button>
    </ul>
</nav>

<div class="auth-container">
    <div class="auth-box">
        <label for="nameInput">Say my name:</label>
        <input type="text" id="nameInput" placeholder="Enter name here...">
        <button onclick="checkName()">Confirm</button>
    </div>
</div>

<div class="container hidden">
    <!-- Your original content here -->
    <div class="title"
         style="text-align: center; padding: 20px; background: var(--header-bg); border-radius: 16px; margin-bottom: 30px; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--border-color);">
        BSCS III-B
    </div>
    <div class="services-grid">
        <!-- All your service cards here -->
    </div>
</div>

<footer class="footer text-muted hidden">
    <!-- Your footer content here -->
</footer>

<script>
    function checkName() {
        const nameInput = document.getElementById('nameInput').value.trim().toLowerCase();
        if (['Zee', 'ZEE', 'zee'].includes(nameInput)) {
            document.querySelector('.auth-container').classList.add('hidden');
            document.querySelectorAll('.hidden').forEach(el => el.classList.remove('hidden'));
        } else {
            alert('Access Denied. Please enter the correct name.');
            document.getElementById('nameInput').value = '';
        }
    }


</script>
</body>
</html>
